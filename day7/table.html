<html>
<head><title>TABLE表格的实例</title></head>
<body>
	<table width="90%" border="1" cellpadding="3" cellspacing="0" align="center">
		<caption>学院表</caption>
		<tr><th>姓名</th><th>性别</th><th>专业</th><th>课程</th><th>分数</th></tr>

		<tr align = "center">
			<td>小明</td>
			<td>男</td>
			<td rowspan = "2">计算机</td>
			<td rowspan = "2">php开发</td>
			<td>86</td>
		</tr>
		<tr align = "center">
			<td>小红</td>
			<td>girls</td>
			<td>98</td>
		</tr>
	</table>
</body>
</html>
